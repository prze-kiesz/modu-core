name: Static Analysis

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - '**/CMakeLists.txt'
      - '.github/workflows/static-analysis.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - '**/CMakeLists.txt'
  workflow_dispatch:

jobs:
  clang-tidy:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/prze-kiesz/modu-core:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure CMake
        env:
          CC: clang
          CXX: clang++
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DBUILD_TESTING=ON

      - name: Run clang-tidy
        run: |
          cd build
          # Find all C++ source files and run clang-tidy on them
          find ../L5_Common ../L4_Infrastructure ../main \
            -name '*.cpp' -o -name '*.h' | \
            xargs clang-tidy -p . --warnings-as-errors='' 2>&1 | tee clang-tidy-report.txt
          
          # Check if there are any warnings/errors
          if grep -q "warning:\|error:" clang-tidy-report.txt; then
            echo "::warning::clang-tidy found issues"
            exit 0  # Don't fail the build, just warn
          fi

      - name: Upload clang-tidy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clang-tidy-report
          path: build/clang-tidy-report.txt
          retention-days: 30

  cppcheck:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/prze-kiesz/modu-core:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cppcheck
        run: |
          apt-get update
          apt-get install -y cppcheck

      - name: Run cppcheck
        run: |
          cppcheck \
            --enable=all \
            --inconclusive \
            --std=c++20 \
            --suppress=missingIncludeSystem \
            --suppress=unusedFunction \
            --inline-suppr \
            --xml \
            --xml-version=2 \
            -I L5_Common/*/interface \
            -I L4_Infrastructure/*/interface \
            L5_Common/ L4_Infrastructure/ main/ \
            2> cppcheck-report.xml

      - name: Upload cppcheck report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cppcheck-report
          path: cppcheck-report.xml
          retention-days: 30

      - name: Generate cppcheck summary
        if: always()
        run: |
          echo "## Cppcheck Summary" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cppcheck \
            --enable=all \
            --inconclusive \
            --std=c++20 \
            --suppress=missingIncludeSystem \
            --suppress=unusedFunction \
            --inline-suppr \
            -I L5_Common/*/interface \
            -I L4_Infrastructure/*/interface \
            L5_Common/ L4_Infrastructure/ main/ \
            2>&1 | tail -50 >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  clang-format-check:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/prze-kiesz/modu-core:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check code formatting
        run: |
          # Find all C++ source files
          FILES=$(find L5_Common L4_Infrastructure main \
            -name '*.cpp' -o -name '*.h' -o -name '*.hpp' 2>/dev/null || true)
          
          if [ -z "$FILES" ]; then
            echo "No C++ files found to check"
            exit 0
          fi
          
          # Check if files would be reformatted
          NEEDS_FORMAT=""
          for file in $FILES; do
            if ! clang-format --dry-run --Werror "$file" 2>/dev/null; then
              NEEDS_FORMAT="$NEEDS_FORMAT\n$file"
            fi
          done
          
          if [ -n "$NEEDS_FORMAT" ]; then
            echo "::warning::The following files need formatting:"
            echo -e "$NEEDS_FORMAT"
            echo "Run 'clang-format -i <file>' to fix formatting"
            # Don't fail the build, just warn
            exit 0
          else
            echo "All files are properly formatted"
          fi
