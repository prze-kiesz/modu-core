name: Static Analysis

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - '**/CMakeLists.txt'
      - '.github/workflows/static-analysis.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - '**/CMakeLists.txt'
  workflow_dispatch:

jobs:
  clang-tidy:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/prze-kiesz/modu-core:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure CMake
        env:
          CC: clang
          CXX: clang++
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DBUILD_TESTING=ON

      - name: Run clang-tidy
        run: |
          cd build
          # Run clang-tidy on all files in compile_commands.json
          # -header-filter=.* enables checking all non-system headers
          run-clang-tidy-19 -p . -header-filter='.*' -quiet 2>&1 | tee clang-tidy-report.txt || true
          
          # Check if there are any errors (not warnings)
          if grep -q "error:" clang-tidy-report.txt; then
            echo "::warning::clang-tidy found errors"
          fi

      - name: Upload clang-tidy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clang-tidy-report
          path: build/clang-tidy-report.txt
          retention-days: 30

      - name: Generate clang-tidy summary
        if: always()
        run: |
          cd build
          echo "## Clang-Tidy Summary" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          if [ -f clang-tidy-report.txt ]; then
            # Show last 100 lines of report (most relevant issues)
            tail -100 clang-tidy-report.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "No clang-tidy report generated" >> $GITHUB_STEP_SUMMARY
          fi
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  cppcheck:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/prze-kiesz/modu-core:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cppcheck
        run: |
          apt-get update
          apt-get install -y cppcheck

      - name: Run cppcheck
        run: |
          cppcheck \
            --enable=all \
            --inconclusive \
            --std=c++20 \
            --suppress=missingIncludeSystem \
            --suppress=unusedFunction \
            --inline-suppr \
            --xml \
            --xml-version=2 \
            -I L5_Common/comm_main/interface \
            -I L5_Common/comm_terminate/interface \
            -I L4_Infrastructure/infr_main/interface \
            L5_Common/ L4_Infrastructure/ main/ \
            2> cppcheck-report.xml

      - name: Upload cppcheck report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cppcheck-report
          path: cppcheck-report.xml
          retention-days: 30

      - name: Generate cppcheck summary
        if: always()
        run: |
          echo "## Cppcheck Summary" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cppcheck \
            --enable=all \
            --inconclusive \
            --std=c++20 \
            --suppress=missingIncludeSystem \
            --suppress=unusedFunction \
            --inline-suppr \
            -I L5_Common/comm_main/interface \
            -I L5_Common/comm_terminate/interface \
            -I L4_Infrastructure/infr_main/interface \
            L5_Common/ L4_Infrastructure/ main/ \
            2>&1 | tail -50 >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  clang-format-check:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/prze-kiesz/modu-core:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check code formatting
        run: |
          # Find all C++ source and header files
          FILES=$(find L5_Common L4_Infrastructure main \
            \( -name '*.cpp' -o -name '*.h' -o -name '*.hpp' \) 2>/dev/null || true)
          
          if [ -z "$FILES" ]; then
            echo "No C++ files found to check"
            exit 0
          fi
          
          # Check if files would be reformatted
          NEEDS_FORMAT=""
          for file in $FILES; do
            if ! clang-format --dry-run --Werror "$file" 2>/dev/null; then
              NEEDS_FORMAT="$NEEDS_FORMAT$file\n"
            fi
          done
          
          # Save results for summary
          if [ -n "$NEEDS_FORMAT" ]; then
            echo "The following files need formatting:" > clang-format-issues.txt
            printf "$NEEDS_FORMAT" >> clang-format-issues.txt
            echo "" >> clang-format-issues.txt
            echo "Run 'clang-format -i <file>' to fix formatting" >> clang-format-issues.txt
          else
            echo "All files are properly formatted" > clang-format-issues.txt
          fi

      - name: Generate clang-format summary
        if: always()
        run: |
          echo "## Clang-Format Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          if [ -f clang-format-issues.txt ]; then
            cat clang-format-issues.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "No formatting issues found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
