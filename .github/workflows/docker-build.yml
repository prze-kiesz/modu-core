name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - '.devcontainer/Dockerfile'
      - '.devcontainer/devcontainer.json'
      - '.devcontainer/VERSION'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - '.devcontainer/Dockerfile'
      - '.devcontainer/devcontainer.json'
      - '.devcontainer/VERSION'
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git tag lookup to find all version tags

      - name: Read version from file
        id: version
        run: |
          VERSION=$(cat .devcontainer/VERSION)
          
          # Validate VERSION format (must be x.y)
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+$'; then
            echo "Invalid version format in .devcontainer/VERSION: '$VERSION'. Expected format: x.y" >&2
            exit 1
          fi
          
          echo "major_minor=$VERSION" >> $GITHUB_OUTPUT
          
          # Find highest z for this x.y version, filtering only numeric patch versions
          HIGHEST_Z=$(git tag -l "docker_v${VERSION}.*" | awk -F. '{print $NF}' | { grep -E '^[0-9]+$' || true; } | sort -V | tail -1)
          
          # If no tags exist, start from 0, otherwise increment
          if [ -z "$HIGHEST_Z" ]; then
            Z=0
          else
            Z=$((HIGHEST_Z + 1))
          fi
          
          echo "patch=$Z" >> $GITHUB_OUTPUT
          echo "full=$VERSION.$Z" >> $GITHUB_OUTPUT
          echo "Full version: $VERSION.$Z"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag as 'latest' on main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with docker_v prefix (matching git tags)
            type=raw,value=docker_v${{ steps.version.outputs.full }},enable={{is_default_branch}}
            # Tag with semantic version on release
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Tag with branch name (e.g., main, feature-comm-config-toml-module)
            type=ref,event=branch
            # Tag with PR number (e.g., pr-7)
            type=ref,event=pr
            # Tag with git short SHA (e.g., sha-abc123)
            type=sha
          labels: |
            org.opencontainers.image.title=modu-core Development Container
            org.opencontainers.image.description=Linux build environment with C++20, CMake, glog, GoogleTest, clang-19
            org.opencontainers.image.vendor=Przemek Kieszkowski
            maintainer=przemek.kieszkowski@gmail.com

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .devcontainer
          file: .devcontainer/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

      - name: Create version tag
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          TAG="docker_v${{ steps.version.outputs.full }}"
          
          # Fetch latest tags to check for concurrent builds
          git fetch --tags origin
          
          # Check if tag already exists
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping tag creation and push."
          else
            git tag -a "$TAG" -m "Docker image $TAG"
            if ! git push origin "$TAG" 2>&1; then
              echo "Warning: Failed to push tag $TAG. It may have been created by a concurrent workflow run." >&2
            fi
          fi
