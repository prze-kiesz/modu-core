name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - '.devcontainer/Dockerfile'
      - '.devcontainer/devcontainer.json'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - '.devcontainer/Dockerfile'
      - '.devcontainer/devcontainer.json'
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from file
        id: version
        run: |
          VERSION=$(cat .devcontainer/VERSION)
          echo "major_minor=$VERSION" >> $GITHUB_OUTPUT
          
          # Find highest z for this x.y version
          HIGHEST_Z=$(git tag -l "v${VERSION}.*" | sed "s/v${VERSION}.//" | sort -n | tail -1)
          
          # If no tags exist, start from 0, otherwise increment
          if [ -z "$HIGHEST_Z" ]; then
            Z=0
          else
            Z=$((HIGHEST_Z + 1))
          fi
          
          echo "patch=$Z" >> $GITHUB_OUTPUT
          echo "full=$VERSION.$Z" >> $GITHUB_OUTPUT
          echo "Full version: $VERSION.$Z"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag as 'latest' on main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with semantic version x.y.z on main branch
            type=raw,value=${{ steps.version.outputs.full }},enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.major_minor }},enable={{is_default_branch}}
            # Tag with semantic version on release
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Tag with branch name (e.g., main, feature-comm-config-toml-module)
            type=ref,event=branch
            # Tag with PR number (e.g., pr-7)
            type=ref,event=pr
            # Tag with git short SHA (e.g., sha-abc123)
            type=sha
          labels: |
            org.opencontainers.image.title=modu-core Development Container
            org.opencontainers.image.description=Linux build environment with C++20, CMake, glog, GoogleTest, clang-19
            org.opencontainers.image.vendor=Przemek Kieszkowski
            maintainer=przemek.kieszkowski@gmail.com

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .devcontainer
          file: .devcontainer/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

      - name: Create version tag
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.full }}" -m "Docker image v${{ steps.version.outputs.full }}"
          git push origin "v${{ steps.version.outputs.full }}"
